<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="count">

    </div>
    <script>

        document.addEventListener("DOMContentLoaded", () => {
            const countToTen = document.querySelector(".count");
            for (let i = 1; i <= 10; i++) {
                countToTen.innerHTML += i + "<br>";
            }
        });
    </script>
</body>

</html>
