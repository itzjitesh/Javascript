<!-- Second method to countToTen -->

<body onload="countToTen()">
    <div class="count"></div>
    <script>
        function countToTen() {
            var count = 0;
            const countTen = document.querySelector('.count');
            while (count < 10) {
                count++;
                countTen.innerHTML += count + "<br>";
            }
        }
    </script>
</body>
